<!DOCTYPE html>
<html>

<head>
  <title>Locker Web App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body onload="isLogin()" style="background: #23242a">
  <navbar class="container-fluid" style="position: absolute; top: 0vh">
    <div class="row p-3 -bg-light d-flex justify-content-center" style="-background: #222">
      <div class="col-md-12 p-3">
        <div class="row align-items-center">
          <div class="col-md-8 col-7">
            <h3 class="title text-white">Door locker app</h3>
            <h6 class="subtitle text-white">NodeMCU V3 - ESP8826</h6>
          </div>
          <div class="col-md-4 col-5 text-center">
            <p id="arduino-state" class="arduino-state disconnected">
              Disconnected
            </p>
          </div>
        </div>
      </div>
    </div>
  </navbar>
  <div class="container">
    <div class="row mt-5 p-1 d-flex justify-content-center">
      <div class="col-6">
        <button type="button" class="btn-locker" id="btn-locker" data-state="false">
          <i class="bi bi-lock icon-lock" id="btn-icon-locker"></i>
          <p class="timmer-lock" id="timmer-lock"></p>
          <p class="label-lock">Locker 1</p>
          <p class="label-lock" style="padding: 0;">Receintly activity: </p>
          <div class="div-history">
            <p class="label-lock history" id="p-history"></p>
          </div>
          
        </button>
      </div>
    </div>
  </div>
  <footer class="container-fluid" style="position: absolute; bottom: 0vh">
    <button type="button" class="btn-logout" id="btn-logout">
      <i class="bi bi-box-arrow-left"></i>
      Logout
    </button>
  </footer>
  <script src="app.js"></script>
</body>

</html>
